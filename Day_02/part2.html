<!DOCTYPE html>
<html lang="en">
<head>
    <title>AoC - Day 2 part II</title>
    <script src="../lib/js/resultDisplay.js"></script>
    <link rel="stylesheet" href="../Style/style.css">
</head>

<body>
    <div id="card">
        <a href="../index.html" class="homeLink">â†’ Home</a>
        <h1>Advent of Code - Day 2 part II</h1>
        <textarea id="input" placeholder="Enter your input here (e.g., '1 3\n6 2\n8 5')"></textarea>
        <button class="button" type="button" onclick="strParse()">Test</button>
        <script>
            let safeReportsSum = 0;
            
            function strParse() {
                safeReportsSum = 0; // Reset the sum
                let inputSrc = document.getElementById('input').value;

                // Split the input into lines
                let strArr = inputSrc.split('\n');

                // Parse each line into an array of numbers
                let arrayOfArrays = strArr.map(line => 
                    line.trim().split(/\s+/).map(num => parseInt(num, 10))
                );

                // Function to check if a sequence is valid
                function isValidSequence(arr) {
                    return arr.reduce((isValid, current, index, array) => {
                        if (!isValid) return false; // If already invalid, stop checking
                        if (index === 0) return true; // Skip first element
                        const diff = current - array[index - 1];
                        if (diff < -3 || diff > 3 || diff === 0) {
                            // Difference not within allowed range or no change
                            return false;
                        }
                        return Math.abs(diff) >= 1 && Math.abs(diff) <= 3;
                    }, true);
                }

                // Check all arrays
                arrayOfArrays.forEach(innerArray => {
                    const isIncreasing = isValidSequence(innerArray);
                    const isDecreasing = isValidSequence(innerArray.slice().reverse());
                    if (isIncreasing || isDecreasing) {
                        safeReportsSum++;
                    }

                    isIncreasing || isDecreasing? console.log(innerArray):null;
                    return isIncreasing || isDecreasing
                });

                resultDisplay(safeReportsSum); // Display the result
            }
        </script>
        <div id="resultDisplay">
            <!-- Result display -->
        </div>
    </div>
</body>
</html>
