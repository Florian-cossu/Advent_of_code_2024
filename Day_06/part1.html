<!DOCTYPE html>
<html lang="en">
<head>
    <title>AoC - Day 6 part I</title>
    <script src="../lib/js/resultDisplay.js"></script>
    <link rel="stylesheet" href="../Style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="card">
        <a href="../index.html" class="homeLink">→ Home</a>
        <a href="part2.html" class="homeLink">→ Part II</a>
        <h1>Advent of Code - Day 6 part I</h1>
        <textarea id="input" placeholder="Enter your input here (e.g., '7 6 4 2 1\n1 2 7 8 9')"></textarea>
        <button class="button" type="button" onclick="strParse()">Test</button>
        <script>
            let directionCheckExec = 0;

            function directionCheck(arr, dir, line, column) {
                directionCheckExec++;
                let lineCopy = line;
                let columnCopy = column;
                let movesCount = 0;

                if (dir === "up") {
                    while (lineCopy > 0 && arr[lineCopy - 1][columnCopy] !== "#") {
                        lineCopy--;
                        
                        arr[lineCopy][columnCopy] !== "X" ? movesCount++ : null;
                        arr[lineCopy][columnCopy] !== "X" ? arr[lineCopy][columnCopy] = "X" : null;
                    }
                    dir = "right";
                } else if (dir === "right") {
                    while (columnCopy < arr[lineCopy].length - 1 && arr[lineCopy][columnCopy + 1] !== "#") {
                        columnCopy++;
                        
                        arr[lineCopy][columnCopy] !== "X" ? movesCount++ : null;
                        arr[lineCopy][columnCopy] !== "X" ? arr[lineCopy][columnCopy] = "X" : null;
                    }
                    dir = "down";
                } else if (dir === "down") {
                    while (lineCopy < arr.length - 1 && arr[lineCopy + 1][columnCopy] !== "#") {
                        lineCopy++;
                        
                        arr[lineCopy][columnCopy] !== "X" ? movesCount++ : null;
                        arr[lineCopy][columnCopy] !== "X" ? arr[lineCopy][columnCopy] = "X" : null;
                    }
                    dir = "left";
                } else if (dir === "left") {
                    while (columnCopy > 0 && arr[lineCopy][columnCopy - 1] !== "#") {
                        columnCopy--;
                        
                        arr[lineCopy][columnCopy] !== "X" ? movesCount++ : null;
                        arr[lineCopy][columnCopy] !== "X" ? arr[lineCopy][columnCopy] = "X" : null;
                    }
                    dir = "up";
                }

                return [dir, lineCopy, columnCopy, movesCount];
            }

            async function strParse() {
                directionCheckExec = 0;
                let result = 0;
                let startPos = [0, 0];
                let movingCoordinates = [0, 0];
                let dir = "up";

                const inputSrc = document.getElementById("input").value;

                const expectedResult = async () => {
                    const url = "https://advent.fly.dev/solve/2024/6/1";
                    const headers = {
                        "Accept": "text/plain",
                        "Content-Type": "text/plain"
                    };
                    const data = inputSrc;

                    try {
                        const response = await fetch(url, {
                            method: "POST",
                            headers: headers,
                            body: data
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }

                        return await response.text();
                    } catch (error) {
                        console.error("Error:", error.message);
                        return null;
                    }
                };

                const expectedAnswer =  await expectedResult();

                const strArr = inputSrc.split("\n");
                const map = strArr.filter(line => line.trim() !== "").map(line => line.trim().split(""));

                if (map.length === 0) {
                    console.error("Input is empty or invalid.");
                    resultDisplay("Error: Input is empty or invalid.");
                    return;
                }

                // Locate start position
                for (let line = 0; line < map.length; line++) {
                    for (let column = 0; column < map[line].length; column++) {
                        if (map[line][column] === "^") {
                            startPos = [line, column];
                            movingCoordinates = [line, column];
                            break;
                        }
                    }
                }

                if (startPos.length === 0) {
                    console.error("Start position not found");
                    resultDisplay("Error: Start position not found");
                    return;
                }

                console.log({ start_y: startPos[0], start_x: startPos[1], map_heigt: map.length, map_width: map[0].length });

                // Main logic
                do {
                    let moves = 0;
                    let [y, x] = [movingCoordinates[0], movingCoordinates[1]];

                    [dir, movingCoordinates[0], movingCoordinates[1], moves] = directionCheck(
                        map,
                        dir,
                        y,
                        x
                    );

                    if (moves === 0) {
                        console.warn("No further moves possible. Terminating.");
                        break;
                    } else {
                        result += moves;
                    }
                } while (
                    movingCoordinates[0] >= 0 &&
                    movingCoordinates[0] < map.length &&
                    movingCoordinates[1] >= 0 &&
                    movingCoordinates[1] < map[0].length
                );

                console.log(map)
                
                if (result != expectedAnswer) {
                    resultDisplay("Your result is incorrect (" + result + "). The correct answer was " + expectedAnswer + "\n\n" + JSON.stringify({
                        result: result,
                        expected_result: expectedAnswer,
                        delta: Math.abs(result - expectedAnswer),
                        direction_check_count: directionCheckExec,
                        result_minus_check_execs: result - directionCheckExec}, null, 2));
                } else {
                    resultDisplay(result);
                }
            }
        </script>
        <div id="resultDisplay">
            <!-- Result display -->
        </div>
    </div>
</body>
</html>
